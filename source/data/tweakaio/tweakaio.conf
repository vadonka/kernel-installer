########################################
#             Script mode              #
########################################
#
# If  this  set  to  off the script will
# dont  do any changes, but it will read
# the   current   values  and   log   to
# /data/tweakaio/logs/tweakaio.log
# It is handy if you want to compare the
# original  and   the   tweaked  values.
# tweakaio.log   overwrited   when   the
# script  is  running  again!
# Values are: on, off
# Default is "on"

SMODE="on"

########################################
#            System logger             #
########################################
#
# You  can  enable or disable the system
# logger.
# Values are: on, off
# Default is "on"

LOGGER="on"

########################################
#        Low Memory Killer mode        #
########################################
#
# LMK Values are
# **************
# auto: manage lowmemorykiller parameter
# automatically, depend on the total RAM
#
# def: stock values
# 2048,3072,4096,6144,7168,8192 (CM7)
#
# std: standard values
# 1536,3072,4096,7680,8960,10240
#
# opt: optimum values
# 1536,2048,4096,10240,12800,15360
#
# str: strict values
# 1536,2048,4096,15360,17920,20480
#
# aggr: aggressive values
# 1536,3072,4096,21000,23000,25000
#
# extr: extreme values
# 1536,3072,4096,38400,40960,43520
#
# ult: ultimate values
# 1536,3072,4096,51200,57600,64000
#
# LMKMODE values are: on, off
# Default is "on"
# LMKVAL default is "str"

LMKMODE="on"
LMKVAL="str"

########################################
#            Network Tweaks            #
########################################
#
# Values are: on, off
# Default is "on"

NETTWEAKS="on"

########################################
#   VM Management and kernel tweaks    #
########################################
#
# Compcache  option  pre-requiered  that
# the  kernel  support the zram devices.
# You   can  adjust  the  compcache/swap
# zram   device  size  and  cache  clear
# interval  time.
#
# VMTWEAKS
# ********
# Values are: on, off
# Default is "on"

VMTWEAKS="on"

# COMPCACHE
# *********
# Compcache  process  logged to the main
# log  folder.
# Values are: on, ff
# Default is "off"

COMPCACHE="off"

# Compcache size
# **************
# Static  size in  MB or 'auto' for auto
# management
# Default is 50MB

CS_SIZE="50"

# Compcache ratio
# ***************
# its only applyed if the CS_SIZE set to
# auto. Value in percent.
# Default is 20%

CS_RATIO="20"

# Drop cache interval in hour
# ***************************
# Default is 4 hour

INTERVAL="4"

########################################
#         Mount Option Tweaks          #
########################################
#
# Mount tweak remount all partition with
# noatime,  nodiratime  option  and fine
# tune  some  IO  parameters.
#
# You   can   adjust   the   default  IO
# scheduler   too.
#
# CM7  default  scheduler  is  the  bfq.
#
# Its a good compromise between  the old
# anticipatory  and  the  cfq  scheduler
#
# Values are: on, off
# Scheduler values are: noop,  deadline,
#                       cfq,  bfq,  sio
#
# MTWEAKS default is "on"
# SCHEDULER default is "bfq"

MTWEAKS="on"
SCHEDULER="bfq"
